<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").toggle();
            });
        });
    </script>
</head>
<body>

    <h1>Now You See Me!</h1>

    <button>Toggle button</button>

</body>
</html>
